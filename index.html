<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>| Motion</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/8247711ecb.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container-left">
      <div class="logo-container">
        <div class="logo">
          <img src="assets/images/logo_white.png" alt="">
          <h2>Motion</h2>
        </div>
        <p>Connect with friends and the world around you with Motion</p>
        <div class="share-buttons">
          <button>
            <embed src="/motion-feed/assets/svgs/apple.svg"/>
          </button>
          <button>
            <embed src="/motion-feed/assets/svgs/google.svg"/>
          </button>
        </div>
      </div>
      <div class="social-media-container">
        <div class="social-media-logos">
          <div><i class="fab fa-twitter"></i></div>
          <div><i class="fab fa-facebook-f"></i></div>
          <div><i class="fab fa-instagram"></i></div>
        </div>
        <p>@ Motion 2018. All rights reserved</p>
      </div>
    </div>
    <div class="container-right">
      <header>
        <p>Don't you have an account?</p>
        <button>
          Sign Up
        </button>
      </header>
      <div class="inputs">
        <h2>Sign In</h2>
        <i class="fa-solid fa-user"></i>

        <input type="email" placeholder="      Email">

        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="      Password">
        <button>SIGN IN</button>
      </div>
    </div>
  </body>
</html>
